<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register Peserta</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      width: 420px;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
	  max-width: 300px;   /* INI KUNCINYA */
	  text-align: center;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .back {
      margin-top: 15px;
    }

    .back a {
      text-decoration: none;
      color: #1976d2;
      font-size: 14px;
    }
	
	.form-group {
  display: flex;
  align-items: center;
  margin-bottom: 16px;
}

.form-group label {
  width: 120px;           /* lebar label konsisten */
  text-align: left;
  font-size: 14px;
  color: #444;
}

.form-group input {
  flex: 1;                /* input isi sisa ruang */
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.form-group label::after {
  content: " :";
}

@media (max-width: 480px) {
  .form-group {
    flex-direction: column;
    align-items: flex-start;
  }

  .form-group label {
    width: 100%;
    margin-bottom: 6px;
  }
}

  </style>
</head>

<body>

  <div class="container">
    <h2>Registrasi Peserta</h2>

	<div class="form-group">
  <label>Nama Lengkap</label>
  <input type="text">
</div>

<div class="form-group">
  <label>No. Telepon</label>
  <input type="text">
</div>

<div class="form-group">
  <label>Alamat</label>
  <input type="text">
</div>

<div class="form-group">
  <label>Email</label>
  <input type="email" id="email" required>
</div>

    <button onclick="submitForm()">DAFTAR</button>

    <div class="back">
      <a href="index.html">← Kembali ke Menu</a>
    </div>
  </div>

<script>
function submitForm() {
  if (
    !nama.value ||
    !telp.value ||
    !alamat.value ||
    !email.value
  ) {
    alert("Semua data wajib diisi!");
    return;
  }

  alert("Registrasi berhasil ✅ (next: Firebase)");
}
</script>

</body>
</html>
